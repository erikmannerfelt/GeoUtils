# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: build-windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: conda-incubator/setup-miniconda@v2
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        auto-update-conda: true
        python-version: 3.9
        activate-environment: base
    - name: Install dependencies
      run: |
        conda install -c conda-forge mamba -y
        mamba env update --file environment.yml --name base
        mamba install --name base sphinx numpydoc sphinx_rtd_theme sphinx-autodoc-typehints sphinxcontrib-programoutput flake8 pytest matplotlib
        #C:\Miniconda\condabin\conda.bat init powershell
        #C:\Miniconda\condabin\conda.bat activate base
        #$env:Path += ";C:\Miniconda\Library\bin" 
        python.exe -m pip install -e . --no-dependencies
    - name: Lint with flake8
      run: |
        #C:\Miniconda\condabin\conda.bat init powershell
        #C:\Miniconda\condabin\conda.bat activate base
        # stop the build if there are Python syntax errors or undefined names
        python -m flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        python -m flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest
      run: |
        #C:\Miniconda\condabin\conda.bat activate base
        python -m pytest -rA
